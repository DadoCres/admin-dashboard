<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="search">
                <img src="" alt="Search img">
                <input type="text">
            </div>
            <div class="account">
                <img src="" alt="notification">
                <img src="" alt="acc pic">
                <h3 class="username">Morgan Oakley</h3>
            </div>
            <div class="welcome">
                <img src="" alt="acc pic">
                <p class="hi">Hi there</p>
                <p class="main-username">Morgan Oakley (@morgan)</p>
            </div>
        </div>

        <nav class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="navigation">
                <div class="side-content">Home</div>
                <div class="side-content">Profile</div>
                <div class="side-content">Messages</div>
                <div class="side-content">History</div>
                <div class="side-content">Tasks</div>
                <div class="side-content">Communities</div>
            </div>
            <div class="branding">
                <div class="side-content">Settings</div>
                <div class="side-content">Support</div>
                <div class="side-content">Privacy</div>
            </div>
        </nav>

        <div class="main">

        </div>
    </div>
    
</body>
</html>
